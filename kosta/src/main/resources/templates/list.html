<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>Book List</h1>
<hr>
<table>
	<tr>
		<td>title</td>
		<td>price</td>
		<td>qty</td>
	</tr>
	<tr th:each="book:${list}">
		<td th:text="${book.title}"></td>
		<td th:text="${book.price}"></td>
		<td th:text="${book.qty}"></td>
	</tr>
</table>
</body>
</html>
